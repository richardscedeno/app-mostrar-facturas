<ion-menu side="start" menuId="primerMenu" contentId="principal">
  <ion-header>
    <ion-toolbar color="warning">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-menu-toggle *ngFor="let item of listaMenu | async" >  
        <ion-item [routerLink]="item.pagina">
          <ion-icon slot="start" color="dark" [name]="item.icono"></ion-icon>
          <ion-label>{{ item.nombre }}</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
